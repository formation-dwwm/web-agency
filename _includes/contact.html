<div id="after_submit">CONTACT</div>
<form class="contact" id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <label class="required" for="name">votre nom:</label><br />
        <input id="name" class="__input form-control" name="name" type="text" value="" size="40" /><br />
        <span id="name_validation" class="error_message"></span>
        <label class="required" for="email">votre email:</label><br />
        <input id="email" class="__input form-control " name="email" type="text" value="" size="40" /><br />
        <span id="email_validation" class="error_message"></span>
        <label class="required" for="message">votre message:</label><br />
        <textarea id="message" class="__input form-control" name="message" rows="9" cols="40"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
    </div>
  </div>
  <button type="button" class="__btn btn-info btn-lg">Envoyer</button>
</form>
