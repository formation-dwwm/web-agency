 <div class="modal fade" id="{{include.label}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header bg-dark">
                                  <h2 class="title modal-title text-secondary" id="exampleModalLabel">{{include.title}}</h2>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="text-secondary" aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="text-center"class="modal-body">
                                        {{include.text}}
                                </div>
                                <a class="text-center" target="_blank" href= "{{include.link}}" >voir le site</a>
                                <img class="modalImage center" src="{{include.img}}" alt="{{include.description}}">
                                  <div class="modal-footer bg-dark">
                                  <button type="button" class="btn btn-info center" data-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div>
                          </div>
