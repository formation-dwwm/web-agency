<div class="card col-12 col-md-6 mb-2" style="width: 14rem;">
    <div class="card-body bgCardImage text-center">
        <div class="container">
            <div class="row">
                <div class="col-3 my-auto">
                    <img src="{{ include.parent.iconPath }}" alt="icon">
                </div>
                <div class="col-9 my-auto">



                    <p class="card-title display-5 font__color__dark">{{ include.parent.title }}</p>
                    <cite class="text-muted display-6">{{ include.parent.excer }}</cite> <br>

                    <p class="card-text"></p>
                        {{ include.parent.description }}
                    </p>





                    <p class="font-weight-light">
                        {{ include.parent.content | markdownify }}
                    </p>
                    {% if include.parent.socialIcons != "" %}
                    <p class="container">
                        <p class="row justify-content-end">
                            <p class="col-5 offset-7">
                                <img src="{{ include.parent.socialIcons }}" alt="icon">
                            </p>
                        </p>
                    </p>
                    {% endif %}

                    {% endif %} -->

            </div>
        </div>
    </div>
</div>
