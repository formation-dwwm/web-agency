<div class="card card__size col-12 col-md-6 col-lg-4 mb-2">
    <div class="card-body bgCardImage text-center">
        <div class="container">
            <div class="row">
                <div class="col-3 my-auto">
                    <img src="{{ include.parent.iconPath | relative_url }}" alt="icon">
                </div>
                <div class="col-9 my-auto">
                    <p class="card-title h2 font__color__dark">{{ include.parent.title }}</p>
                    <p class="card-text h3">
                        <cite class="text-muted">{{ include.parent.excer }}</cite>
                        {{ include.parent.description }}<br>
                        {{ include.parent.content | markdownify }}
                    </p>
                    {% if include.parent.socialIcons != "" %}
                        <p class="container">
                            <p class="row justify-content-end">
                                <p class="col-5 offset-7">
                                    <img src="{{ include.parent.socialIcons | relative_url }}" alt="icon">
                                </p>
                            </p>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
